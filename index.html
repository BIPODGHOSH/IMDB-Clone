<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imdb-logo-transparent.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>IMDB Clone</title>
</head>
<body>
    <div class="outer-container">
        <div class="logo">
            <div class="container nav-bar">
                <a href="index.html" id="logo">
                    <img src="imdb-logo-transparent.png" alt="">
                </a>
                <a href="fav/favPage.html" id="fav">Favourite</a>
            </div>
        </div>
        <!-- logo end -->

        <!-- search container -->
        <div class="search-container">
            <div class="search-element">
                <h1>Search Movie</h1>
                <input type="text" class="form-control" placeholder="Enter Movie Title" id="movie-search-box">

                <div class="search-list" id="search-list">
                    <!-- this is the suggestion box -->
                </div>
            </div>
        </div>
        <!-- end of Search container -->

    </div>
    <!-- end of Outer container -->

    <!-- js -->
    <script src="script.js"></script>

</body>
</html>
